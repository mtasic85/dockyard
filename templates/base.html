<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Dockyard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title> Dockyard </title>
        
        <!-- dockyard -->
        <link
            href="{{ url_for('static', filename='dockyard/css/dockyard.css') }}"
            rel="stylesheet">
        
        <!-- font-awesome-4.1.0 -->
        <link
            href="{{ url_for('static', filename='font-awesome-4.1.0/css/font-awesome.css') }}"
            rel="stylesheet">
        
        <!-- Core CSS - Include with every page -->
        <link
            href="{{ url_for('static', filename='sb-admin-v2/css/bootstrap.min.css') }}"
            rel="stylesheet">
        
        <!--
        <link
            href="{{ url_for('static', filename='sb-admin-v2/font-awesome/css/font-awesome.css') }}"
            rel="stylesheet">
        -->
        
        <!-- SB Admin CSS - Include with every page -->
        <link
            href="{{ url_for('static', filename='sb-admin-v2/css/sb-admin.css') }}"
            rel="stylesheet">
        
        <!-- styles -->
        {% block styles %}
        {% endblock %}
    </head>
    
    <body>
        {% block body %}
        {% endblock %}
        
        <!-- jquery -->
        <script
            src="{{ url_for('static', filename='jquery-2.1.1/jquery-2.1.1.min.js') }}"
            type="text/javascript"></script>
        
        <script
            src="{{ url_for('static', filename='jquery-migrate-1.2.1/jquery-migrate-1.2.1.min.js') }}"
            type="text/javascript"></script>
        
        <!-- underscore -->
        <script
            src="{{ url_for('static', filename='underscore-1.5.2/underscore-min.js') }}"
            type="text/javascript"></script>
        
        <!-- underscore-string -->
        <script
            src="{{ url_for('static', filename='underscore-string-2.3.0/underscore.string.js') }}"
            type="text/javascript"></script>
        
        <!-- backbone -->
        <script
            src="{{ url_for('static', filename='backbone-1.1.0/backbone-min.js') }}"
            type="text/javascript"></script>
        
        <!-- moment -->
        <script
            src="{{ url_for('static', filename='moment-2.4.0/moment.min.js') }}"
            type="text/javascript"></script>
        
        <!-- jquery.bootstrap-growl -->
        <script
            src="{{ url_for('static', filename='jquery.bootstrap-growl/jquery.bootstrap-growl.min.js') }}"
            type="text/javascript"></script>
        
        <!-- dockyard -->
        <script
            src="{{ url_for('static', filename='dockyard/js/dockyard.js') }}"
            type="text/javascript"></script>
        
        <!-- Core Scripts - Include with every page -->
        <script src="{{ url_for('static', filename='sb-admin-v2/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='sb-admin-v2/js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
        
        <!-- SB Admin Scripts - Include with every page -->
        <script src="{{ url_for('static', filename='sb-admin-v2/js/sb-admin.js') }}"></script>
        
        <!-- scripts -->
        {% block scripts %}
            <script type="text/javascript">
                _.mixin(_.string.exports());
            </script>
        {% endblock %}
    </body>
</html>
