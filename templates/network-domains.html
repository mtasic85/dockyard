{% extends 'base-complex.html' %}

{% block scripts %}
    <!-- dockyard -->
    <script
        src="{{ url_for('static', filename='dockyard/js/domain.js') }}"
        type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).ready(function(e) {
            domain.table = $('table#domains');
            domain.list();
            
            $('button#add').click(function(e) {
                domain.add();
            });
        });
    </script>
    
    <script type="text/template" id="table-row-domain"> 
        <tr data-id="<%= id %>">
            <td id="domain"> <%= domain %> </td>
            <td id="username"> <%= username %> </td>
            <td id="active"> <%= active %> </td>
            <td id="created"> <%= created %> </td>
            <td id="updated"> <%= updated %> </td>
            
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-cog fa-fw"></i>
                    </button>
                    
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li><a href="#" id="edit"> Edit </a></li>
                        <li class="divider"></li>
                        <li><a href="#" id="activate"> Activate </a></li>
                        <li><a href="#" id="deactivate"> Deactivate </a></li>
                        <li class="divider"></li>
                        <li><a href="#" id="remove"> Remove </a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </script>
    
    <script type="text/template" id="modal-new-domain">
        <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"> Create New Domain </h4>
                    </div>
                    
                    <div class="modal-body">
                        <div role="form">
                            <div class="form-group">
                                <label> Domain </label>
                                <input type="text" class="form-control" id="domain" placeholder="Domain">
                                <p class="help-block">  </p>
                            </div>
                            
                            <div class="form-group">
                                <label> Username </label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                                <p class="help-block">  </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="close"> Close </button>
                        <button type="button" class="btn btn-primary" id="create"> Create </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </script>
    
    <script type="text/template" id="modal-edit-domain">
        <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"> Edit Domain </h4>
                    </div>
                    
                    <div class="modal-body">
                        <div role="form">
                            <div class="form-group">
                                <label> Domain </label>
                                <input class="form-control" id="domain" value="<%= domain %>">
                                <p class="help-block">  </p>
                            </div>
                            
                            <div class="form-group">
                                <label> Username </label>
                                <input class="form-control" id="username" value="<%= username %>">
                                <p class="help-block">  </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="close"> Close </button>
                        <button type="button" class="btn btn-primary" id="update"> Save changes </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </script>
{% endblock %}

{% block navbar_top_links %}
    {{ super() }}
    
    <li>
        <button type="submit" class="btn" id="add"> Add </button>
    </li>
{% endblock %}

{% block page_wrapper %}
    {{ super() }}
    
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover" id="domains">
                <thead>
                    <tr>
                        <th> Domain </th>
                        <th> Username </th>
                        
                        <th> Active </th>
                        <th> Created </th>
                        <th> Updated </th>
                        
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
{% endblock %}
