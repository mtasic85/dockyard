{% extends 'base-complex.html' %}

{% block scripts %}
    <!-- dockyard -->
    <script
        src="{{ url_for('static', filename='dockyard/js/host.js') }}"
        type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).ready(function(e) {
            host.hosts_table = $('table#hosts');
            host.list();
            
            $('button#add').click(function(e) {
                host.add();
            });
        });
    </script>
{% endblock %}

{% block navbar_top_links %}
    {{ super() }}
    
    <li>
        <button type="submit" class="btn" id="add"> Add </button>
    </li>
{% endblock %}

{% block page_wrapper %}
    {{ super() }}
    
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover" id="hosts">
                <thead>
                    <tr>
                        <th> # </th>
                        <th> Active </th>
                        <th> Created </th>
                        <th> Updated </th>
                        <th> Name </th>
                        <th> Host </th>
                        <th> Port </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
{% endblock %}
