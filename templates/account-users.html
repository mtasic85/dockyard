{% extends 'base-complex.html' %}

{% block scripts %}
    <!-- dockyard -->
    <script
        src="{{ url_for('static', filename='dockyard/js/account.js') }}"
        type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).ready(function(e) {
            account.table = $('table#users');
            account.list();
            
            $('button#add').click(function(e) {
                account.add();
            });
        });
    </script>
    
    <script type="text/template" id="table-row-user"> 
        <tr data-id="<%= id %>">
            <td> <%= username %> </td>
            <td> <%= email %> </td>
            <td> <%= usertype %> </td>
            <td> <%= active %> </td>
            <td> <%= created %> </td>
            <td> <%= updated %> </td>
            
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-cog fa-fw"></i>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li><a href="#" id="edit"> Edit </a></li>
                        <li class="divider"></li>
                        <li><a href="#" id="quota"> Quota </a></li>
                        <li><a href="#" id="stat"> Statistics </a></li>
                        <li class="divider"></li>
                        <li><a href="#" id="deactivate"> Deactivate </a></li>
                        <li><a href="#" id="remove"> Remove </a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </script>
    
    <script type="text/template" id="modal-edit-user">
        <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"> User </h4>
                    </div>
                    
                    <div class="modal-body">
                        <div role="form">
                            <div class="form-group">
                                <label> Username </label>
                                <input class="form-control" value="<%= username %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> E-mail </label>
                                <input type="email" class="form-control" placeholder="E-mail">
                            </div>
                            
                            <div class="form-group">
                                <label> Type </label>
                                
                                <select class="form-control">
                                    <option value="user"> User </option>
                                    <option value="super"> Super </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="close"> Close </button>
                        <button type="button" class="btn btn-primary" id="update"> Save changes </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </script>
    
    <script type="text/template" id="modal-edit-quota">
        <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"> User's Quota </h4>
                    </div>
                    
                    <div class="modal-body">
                        <div role="form">
                            <div class="form-group">
                                <label> Username </label>
                                <input class="form-control" value="<%= username %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> # Images </label>
                                <input class="form-control" value="<%= n_images %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> n_volumes </label>
                                <input class="form-control" value="<%= n_volumes %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> max_volume_cap </label>
                                <input class="form-control" value="<%= max_volume_cap %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> max_volumes_cap </label>
                                <input class="form-control" value="<%= max_volumes_cap %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> n_containers </label>
                                <input class="form-control" value="<%= n_containers %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> max_container_cpu </label>
                                <input class="form-control" value="<%= max_container_cpu %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> max_containers_cpu </label>
                                <input class="form-control" value="<%= max_containers_cpu %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> max_container_ram </label>
                                <input class="form-control" value="<%= max_container_ram %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> max_containers_ram </label>
                                <input class="form-control" value="<%= max_containers_ram %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                            
                            <div class="form-group">
                                <label> n_subdomains </label>
                                <input class="form-control" value="<%= n_subdomains %>" disabled>
                                <p class="help-block"> Username cannot be changed </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="close"> Close </button>
                        <button type="button" class="btn btn-primary" id="update"> Save changes </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </script>
{% endblock %}

{% block navbar_top_links %}
    {{ super() }}
    
    <li>
        <button type="submit" class="btn" id="add"> Add </button>
    </li>
{% endblock %}

{% block page_wrapper %}
    {{ super() }}
    
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover" id="users">
                <thead>
                    <tr>
                        <th> Username </th>
                        <th> E-mail </th>
                        <th> Type </th>
                        
                        <th> Active </th>
                        <th> Created </th>
                        <th> Updated </th>
<!--
                        <th> # Images </th>
                        <th> # Volumes </th>
                        <th> Max Volume Cap </th>
                        <th> Max Volumes Cap </th>
                        <th> # Containers </th>
                        <th> Max Container CPU </th>
                        <th> Max Containers CPU </th>
                        <th> Max Container RAM </th>
                        <th> Max Containers RAM </th>
                        <th> # Subdomains </th>
-->
                        
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
{% endblock %}
