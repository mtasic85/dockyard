{% extends 'base-complex.html' %}

{% block scripts %}
    <!-- dockyard -->
    <script
        src="{{ url_for('static', filename='dockyard/js/account.js') }}"
        type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).ready(function(e) {
            account.table = $('table#users');
            account.list();
            
            $('button#add').click(function(e) {
                account.add();
            });
        });
    </script>
    
    <script type="text/template" id="table-tr-user"> 
        <tr data-id="<%= id %>">
            <td> <%= username %> </td>
            <td> <%= email %> </td>
            <td> <%= usertype %> </td>
            <td> <%= active %> </td>
            <td> <%= created %> </td>
            <td> <%= updated %> </td>
            
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-cog fa-fw"></i>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li><a href="#"> Edit </a></li>
                        <li class="divider"></li>
                        <li><a href="#"> Quota </a></li>
                        <li><a href="#"> Statistics </a></li>
                        <li class="divider"></li>
                        <li><a href="#"> Deactivate </a></li>
                        <li><a href="#"> Remove </a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </script>
    
    <script type="text/template" id="user">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </script>
{% endblock %}

{% block navbar_top_links %}
    {{ super() }}
    
    <li>
        <button type="submit" class="btn" id="add"> Add </button>
    </li>
{% endblock %}

{% block page_wrapper %}
    {{ super() }}
    
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover" id="users">
                <thead>
                    <tr>
                        <th> Username </th>
                        <th> E-mail </th>
                        <th> Type </th>
                        
                        <th> Active </th>
                        <th> Created </th>
                        <th> Updated </th>
<!--
                        <th> # Images </th>
                        <th> # Volumes </th>
                        <th> Max Volume Cap </th>
                        <th> Max Volumes Cap </th>
                        <th> # Containers </th>
                        <th> Max Container CPU </th>
                        <th> Max Containers CPU </th>
                        <th> Max Container RAM </th>
                        <th> Max Containers RAM </th>
                        <th> # Subdomains </th>
-->
                        
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
{% endblock %}
